apiVersion: apps/v1
kind: Deployment
metadata:
  name: opportunity-service
  namespace: opportunity-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opportunity-service
  template:
    metadata:
      labels:
        app: opportunity-service
    spec:
      containers:
        - name: opportunity-service
          image: vaibhvamani810/opportunity-service:latest
          ports:
            - containerPort: 5003
          env:
            # Database
            - name: DB_HOST
              value: "opportunity-portal-db.cpk2i24qqiwp.ap-south-1.rds.amazonaws.com"
            - name: DB_NAME
              value: "opportunitydb"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password

            # AWS integration
            - name: S3_BUCKET_NAME
              value: "opportunity-portal-uploads-cd59bf66"
            - name: SQS_QUEUE_URL
              value: "https://sqs.ap-south-1.amazonaws.com/978859456318/opportunity-events"
            - name: AWS_REGION
              value: "ap-south-1"

            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID

            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
